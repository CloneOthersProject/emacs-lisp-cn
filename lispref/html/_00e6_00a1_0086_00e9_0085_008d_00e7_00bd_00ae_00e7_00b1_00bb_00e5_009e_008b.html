<h4 class="subsection">2.4.7 框配置类型</h4>

<p><a name="index-g_t_00e5_00b1_008f_00e5_00b9_0095_00e5_00b8_0083_00e5_00b1_0080-110"></a><a name="index-g_t_00e7_00aa_0097_00e5_008f_00a3_00e5_00b8_0083_00e5_00b1_0080_00ef_00bc_008c_00e6_0089_0080_00e6_009c_0089_00e7_009a_0084_00e6_00a1_0086-111"></a>
    <dfn>框配置</dfn>存储所有框中窗口的有关存储位置、大小以及内容的信息。它不是一个原始类型&mdash;它是一个表，表的<span class="sc">car</span>是
<code>frame-configuration</code>并且<span class="sc">cdr</span>是一个关联表。关联表的每个元素描述一个框，该框作为该元素的<span class="sc">car</span>。

   <p>关于对与框配置有关的一些函数的描述，请参考See <a href="Frame-Configurations.html#Frame-Configurations">Frame Configurations</a>.一节。
