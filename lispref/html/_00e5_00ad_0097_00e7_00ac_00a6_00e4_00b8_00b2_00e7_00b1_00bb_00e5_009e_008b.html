<h4 class="subsection">2.3.8 字符串类型</h4>

<p><dfn>字符串</dfn>是由字符组成的数组。字符串在Emacs中有多种用途，正如在文本编辑器中的作用一样；例如，可以作为Lisp符号的名称，
作为给用消息，作为从缓冲区中读取的文本。在Lisp中的字符串是常量：对其求值得到相同的字符串。

   <p>关于操作字符串的函数，请参考See <a href="_00e5_00ad_0097_00e7_00ac_00a6_00e4_00b8_00b2_00e4_00b8_008e_00e5_00ad_0097_00e7_00ac_00a6.html#g_t_00e5_00ad_0097_00e7_00ac_00a6_00e4_00b8_00b2_00e4_00b8_008e_00e5_00ad_0097_00e7_00ac_00a6">字符串与字符</a>.。

<ul class="menu">
<li><a accesskey="1" href="_00e5_00ad_0097_00e7_00ac_00a6_00e4_00b8_00b2_00e8_00af_00ad_00e6_00b3_0095.html#g_t_00e5_00ad_0097_00e7_00ac_00a6_00e4_00b8_00b2_00e8_00af_00ad_00e6_00b3_0095">字符串语法</a>:                如何指定字符串。
