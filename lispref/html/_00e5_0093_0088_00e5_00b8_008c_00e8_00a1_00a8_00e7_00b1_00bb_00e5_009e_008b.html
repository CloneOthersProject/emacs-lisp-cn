<h4 class="subsection">2.3.12 哈希表类型</h4>

<p>哈希表是一类非常快的查找表，与将关键字映射到值的关联表有几分相似，但更快。其打印表示指明了其属性和内容，像这样：

<pre class="example">     (make-hash-table)
          &rArr; #s(hash-table size 65 test eql rehash-size 1.5
                                  rehash-threshold 0.8 data ())
</pre>
   <p class="noindent">要了解关于哈希表的更多信息，请参考See <a href="Hash-Tables.html#Hash-Tables">Hash Tables</a>.。
