<h4 class="subsection">2.4.5 终端类型</h4>

<p><a name="index-g_t_00e7_00bb_0088_00e7_00ab_00af_00e7_00b1_00bb_00e5_009e_008b-108"></a>
    <dfn>终端</dfn>是一个能够显示一到多个Emacs框的设备（请参考see <a href="_00e6_00a1_0086_00e7_00b1_00bb_00e5_009e_008b.html#g_t_00e6_00a1_0086_00e7_00b1_00bb_00e5_009e_008b">框类型</a>）。

   <p>终端没有读取语法。它们以哈希记法表示，显示终端的序号以及其TTY设备文件名。

<pre class="example">     (get-device-terminal nil)
          &rArr; #&lt;terminal 1 on /dev/tty&gt;
</pre>
