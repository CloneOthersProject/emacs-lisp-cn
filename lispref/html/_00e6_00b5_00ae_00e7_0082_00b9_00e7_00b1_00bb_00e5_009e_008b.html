<h4 class="subsection">2.3.2 浮点类型</h4>

<p>浮点数是科学计数法的计算机记法，你可以将浮点数理解为分数加上10的幂值。有效位精度以及指数范围与机器相关;Emacs使用C语言的<code>double</code>类型来存储浮
点数值，其内部采用2的幂值而非10的幂值。

   <p>浮点数的打印表示可以是一个数点（至少有一个数字跟在其后）、一个指数、或者两个都包含。如&lsquo;<samp><span class="samp">1500.0</span></samp>&rsquo;、&lsquo;<samp><span class="samp">15e2</span></samp>&rsquo;、&lsquo;<samp><span class="samp">1.5e3</span></samp>&rsquo;以及&lsquo;<samp><span class="samp">.15e4</span></samp>&rsquo;
是表示具有值1500的浮点数的五种表示方法，它们是相等的。

   <p>更详细的信息，请参考See <a href="_00e6_0095_00b0_00e5_00ad_0097.html#g_t_00e6_0095_00b0_00e5_00ad_0097">数字</a>.一节。
