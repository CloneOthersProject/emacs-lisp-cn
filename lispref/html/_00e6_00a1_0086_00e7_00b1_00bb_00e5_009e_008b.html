<h4 class="subsection">2.4.4 框类型</h4>

<p><dfn>框</dfn>是一个包含一至多个Emacs窗口的屏幕区域；我们也用术语&ldquo;框&rdquo;来指Emacs用来指屏幕区域的Lisp对象。

   <p>框没有读取语法。它们以哈希记法打印，显示框的标题，以及其在Emacs核心中的地址（用来唯一识别框）。

<pre class="example">     (selected-frame)
          &rArr; #&lt;frame emacs@psilocin.gnu.org 0xdac80&gt;
</pre>
   <p>关于操作框函数的描述，请参考See <a href="Frames.html#Frames">Frames</a>.一节。
