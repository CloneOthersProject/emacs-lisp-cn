<h4 class="subsection">2.3.9 容器类型</h4>

<p><dfn>容器</dfn>是一个包含任意类型元素的一维数组。访问其元素花费的时间固定。（在表中，访问表元素的时间则与元素在表中的位置成比例关系。）

   <p>容器的打印表示包含一个左方括号，容器元素，以及一个右方括号。这也是其读取语法。像数字和字符串一样，元素在被当作常量进行求值。

<pre class="example">     [1 "two" (three)]      ; <span class="roman">具有三个元素的容器。</span>
          &rArr; [1 "two" (three)]
</pre>
   <p>要了解操作容器的函数，请参考See <a href="Vectors.html#Vectors">Vectors</a>.一节。
