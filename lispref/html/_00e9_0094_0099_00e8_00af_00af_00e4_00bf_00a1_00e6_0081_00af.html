<h4 class="subsection">1.3.5 错误信息</h4>

<p><a name="index-g_t_00e9_0094_0099_00e8_00af_00af_00e4_00bf_00a1_00e6_0081_00af_00e8_00ae_00b0_00e6_00b3_0095-20"></a>
    一些示例将给出错误信息，这通常是在回显区显示一个错误信息，我们用&lsquo;<samp><span class="samp">error--&gt;</span></samp>&rsquo;开头的一行来显示错误信息，注意&lsquo;<samp><span class="samp">error--&gt;</span></samp>&rsquo;并不会显示在回显区中：

<pre class="example">     (+ 23 'x)
     error--&gt; Wrong type argument: number-or-marker-p, x
</pre>
