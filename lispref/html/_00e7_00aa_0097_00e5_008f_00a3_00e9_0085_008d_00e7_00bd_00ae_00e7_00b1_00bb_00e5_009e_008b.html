<h4 class="subsection">2.4.6 窗口配置类型</h4>

<p><a name="index-g_t_00e6_00a1_0086_00e4_00b8_00ad_00e7_00aa_0097_00e5_008f_00a3_00e5_00b8_0083_00e5_00b1_0080-109"></a>
    <dfn>窗口配置</dfn>一个框中窗口的有关存储位置、大小以及内容的信息，所以你可以后续重新创建相同的窗口布置。

   <p>窗口配置没有读取语法；它们的打印语法是&lsquo;<samp><span class="samp">#&lt;window-configuration&gt;</span></samp>&rsquo;的形式。关于对与窗口配置相关的
一些函数的描述，请参考See <a href="Window-Configurations.html#Window-Configurations">Window Configurations</a>.一节。
