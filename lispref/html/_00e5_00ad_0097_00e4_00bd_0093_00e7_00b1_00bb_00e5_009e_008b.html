<h4 class="subsection">2.4.12 字体类型</h4>

<p><dfn>字体</dfn>指定如何在图形终端上显示文本。实际上有三种不同的字体类型&mdash;<dfn>字体对象</dfn>、<dfn>字体规格</dfn>以及<dfn>字体实体</dfn>&mdash;每
个都具有不同的属性。它们均没有读取语法；它们的打印语法分别是&lsquo;<samp><span class="samp">#&lt;font-object&gt;</span></samp>&rsquo;、&lsquo;<samp><span class="samp">#&lt;font-spec&gt;</span></samp>&rsquo;以及&lsquo;<samp><span class="samp">#&lt;font-entity&gt;</span></samp>&rsquo;
的形式。关于这些Lisp对象的描述，请参考See <a href="Low_002dLevel-Font.html#Low_002dLevel-Font">Low-Level Font</a>.一节。
