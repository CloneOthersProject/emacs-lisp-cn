<h4 class="subsection">2.4.10 按键映射类型</h4>

<p><dfn>按键映射</dfn>将用户的按键映射到命令上。这个映射控制用户命令输入如何执行。一个键盘映射实际上是一个表，该表的<span class="sc">car</span>是符号
<code>keymap</code>。

   <p>关于创建按键映射、处理前缀按键、本地以及全局按键映射以及改变按键绑定的信息，请参考See <a href="Keymaps.html#Keymaps">Keymaps</a>.一节。
