<h4 class="subsection">1.3.7 描述信息格式</h4>

<p><a name="index-g_t_00e6_008f_008f_00e8_00bf_00b0_00e4_00bf_00a1_00e6_0081_00af_00e6_00a0_00bc_00e5_00bc_008f-22"></a>
    函数、变量、宏、命令、用户选项以及特殊型在本文档中用统一的形式进行描述。描述的第一行将是名称及其参数，如果可能的话，在第一行还会
显示其所属类别&mdash;函数、变量或其他任意形式。

   <p>函数、变量或者其他任何其他类别，将出现在行的开头。
    描述信息紧跟在后面，有时候还会伴有示例。

<ul class="menu">
<li><a accesskey="1" href="_00e5_0087_00bd_00e6_0095_00b0_00e6_008f_008f_00e8_00bf_00b0_00e7_00a4_00ba_00e4_00be_008b.html#g_t_00e5_0087_00bd_00e6_0095_00b0_00e6_008f_008f_00e8_00bf_00b0_00e7_00a4_00ba_00e4_00be_008b">函数描述示例</a>:               虚构函数<code>foo</code>描述说明。
<li><a accesskey="2" href="_00e5_008f_0098_00e9_0087_008f_00e6_008f_008f_00e8_00bf_00b0_00e7_00a4_00ba_00e4_00be_008b.html#g_t_00e5_008f_0098_00e9_0087_008f_00e6_008f_008f_00e8_00bf_00b0_00e7_00a4_00ba_00e4_00be_008b">变量描述示例</a>:               虚构变量<code>electric-future-map</code>描述说明。
</ul>
